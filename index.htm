<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <img src="images\logo.png" alt="tmp_logo" width="650" height="120" class="logo_image_left">
    <script type="text/javascript" src=Start.js></script>
    <meta name="author" content="www.twitter.com/cheeriottis">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body onload="PageLoaded()">


    <section id="Menu" class="Menu">
        <a href="#" class="action-button shadow animate yellow" onclick="ShowDiv('Welcome')">Welcome</a>
        <a href="#" class="action-button shadow animate yellow" onclick="ShowDiv('Game')">Play</a>
        <a href="#" class="action-button shadow animate yellow" onclick="ShowDiv('My Account')">My Account</a>
        <a href="#" class="action-button shadow animate yellow" onclick="ShowDiv('Settings')">Settings</a>
        <a href="#" class="action-button shadow animate yellow" onclick="ShowDiv('About')">About</a>
    </section>


    <div id="Welcome" class="Welcome">
        test test tests
        <script type="text/javascript" src=Welcome.js></script>
    </div>


    <div id="My Account" class="container">
        <form class="form-style-9">
            <h1>REGISTER</h1>
            <ul>
                <li>
                    <input type="text" name="field1" class="field-style field-split align-left" placeholder="Name" />
                    <input type="email" name="field2" class="field-style field-split align-right" placeholder="Email" />

                </li>
                <li>
                    <input type="text" name="field3" class="field-style field-split align-left" placeholder="Phone" />
                    <input type="url" name="field4" class="field-style field-split align-right" placeholder="Website" />
                </li>
                <li>
                    <input type="text" name="field3" class="field-style field-full align-none" placeholder="Subject" />
                </li>
                <li>
                    <textarea name="field5" class="field-style" placeholder="Message"></textarea>
                </li>
                <li>
                    <input type="submit" value="Send Message" />
                </li>
            </ul>
        </form>
        <script type="text/javascript" src="register.js"></script>
    </div>







    <div id="Settings" class="Settings">
        <script type="text/javascript" src=Settings.js></script>
        <h1 align="center"><u><b>Game Settings</b></u></h1>
        <h4>Enter keys preferences:</h4>
        <table id="keys" class="keystable">
            <tr>
                <td>
                    LEFT
                </td>
                <td>
                    UP
                </td>
                <td>
                    DOWN
                </td>
                <td>
                    RIGHT
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="10" maxlength="1" onkeydown="getKeyLeft(event)">
                </td>
                <td>
                    <input type="text" size="10" maxlength="1" onkeydown="getKeyUp(event)">
                </td>
                <td>
                    <input type="text" size="10" maxlength="1" onkeydown="getKeyDown(event)">
                </td>
                <td>
                    <input type="text" size="10" maxlength="1" onkeydown="getKeyRight(event)">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/v.png" id="v_left" hight="20" width="20" style="display: none;" >
                </td>
                <td>
                    <img src="images/v.png" id="v_up" hight="20" width="20" style="display: none;" >
                </td>
                <td>
                    <img src="images/v.png" id="v_down" hight="20" width="20" style="display: none;" >
                </td>
                <td>
                    <img src="images/v.png" id="v_right" hight="20" width="20" style="display: none;" >
                </td>
            </tr>
        </table>
        <p id="left"></p>
        <p id="up"></p>
        <p id="down"></p>
        <p id="right"></p>
        <br/>
        <br/>

    </div>
    <div id="About" class="About">
        about
    </div>

    <div onclick="Start()" id="Game" class="Game">
        <script type="text/javascript" src=game.js></script>

        SCORE:
        <input id="lblScore" type="text"/>
        <br/>
        TIME:
        <input id="lblTime" type="text"/>
        <br/>
        <canvas id="canvas" height="600" width="600">

        </canvas>



    </div>



</body>

</html>
